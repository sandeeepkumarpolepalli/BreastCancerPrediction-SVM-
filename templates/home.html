    /* Back to top button styles */
    #button {
      display: inline-block;

      width: 50px;
      height: 50px;
      text-align: center;
      border-radius: 50%;
      position: fixed;
      bottom: 20px;
      right: 20px;

      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

      content: "\f077";
      font-family: FontAwesome;
      font-weight: normal;
      font-size: 2em;
      line-height: 50px;
      color: #fff;
    }
    
    /* Hover and active states for the button */
    #button:hover {
      cursor: pointer;
      background-color: #218838;
    }
    
    #button:active {
      background-color: #1e7e34;
    }
    
    /* Show button when visible */
    #button.show {
      opacity: 1;
      visibility: visible;
    }
  
    /* Container styling for modern UI */

      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;

    .nav-tabs > li > a {

      font-weight: bold;
    }
  
    .nav-tabs > li.active > a,

    .nav-tabs > li.active > a:hover {

      background-color: #f2b6ba;
      border: 1px solid #f2b6ba;
      border-bottom-color: transparent;
    }
  
    /* Alert box styling */

      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
      font-size: 1.2em;
    }
  
    .alert-success {

      background-color: #d4edda;
      border-color: #c3e6cb;
    }
  
    .alert-danger {

      background-color: #f8d7da;

    }

    }

    }
  
    .btn-primary:hover {
      background-color: #218838;

    }

      }

      }
    }
  </style>
  
</head>
